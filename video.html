<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pembelajaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1e60da;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(1000px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .video-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1e60da;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .top-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3f84e5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .top-button:hover {
            background-color: #27418f;
        }
        .top-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="top-button"><i class="fas fa-arrow-left"></i>Kembali ke Menu</a>
        <h1>Video Pembelajaran</h1>

        <div class="video-list">
            <div class="video-card">
                <h2>Video 1: Berpikir Komputasional</h2>
                <div class="video-wrapper">
                    <iframe width="100%" height="auto" src="https://www.youtube.com/embed/jCb9fpPrxLc" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="video-card">
                <h2>Video 2: Struktur Data</h2>
                <div class="video-wrapper">
                    <iframe width="100%" height="auto" src="https://www.youtube.com/embed/knZ1db-GXEs" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="video-card">
                <h2>Video 3: Ekspresi Data dan Logika</h2>
                <div class="video-wrapper">
                    <iframe width="100%" height="auto" src="https://www.youtube.com/embed/FnXkemEZ9BU" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="video-card">
                <h2>Video 4: Algoritma Pemrograman</h2>
                <div class="video-wrapper">
                    <iframe width="100%" height="auto" src="https://www.youtube.com/embed/2f7OGM1MoSg" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
